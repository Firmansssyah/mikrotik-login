<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<link href="css/grid.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<style>
		table {
			border: none;
			border-collapse: collapse;
			color: white;
		}
		th, td {
    		padding: 8px;
			font-size: 13px;
			border: none;
		}
		tr:nth-child(even){background-color: #1f9ca3}
	</style>
</head>
<body>
	<script language="JavaScript">
	<!--
	    function openLogin() {
		if (window.name != 'hotspot_logout') return true;
		open('$(link-login)', '_blank', '');
		window.close();
		return false;
	    }
	//-->
	</script>
	<div class="container-fluid">
		<div class="col-lg-12 main">
			<div class="login-canvas">
					<img src="connection.svg" style="width:70px;">
					<h2>LOGIN HOTSPOT</h2>
					<h5>SMK NURUL JADID</h5>
					<table width="100%" height="100%">

					<tr>
					<td align="center" valign="middle">
					<b>you have just logged out</b> <br><br>
					<table class="tabula" border="1" style="box-shadow: 0px 0px 8px grey; margin: 10px 0px 0px 0px;">
					<tr><td align="right">user name</td><td>$(username)</td></tr>
					<tr><td align="right">IP address</td><td>$(ip)</td></tr>
					<tr><td align="right">MAC address</td><td>$(mac)</td></tr>
					<tr><td align="right">session time</td><td>$(uptime)</td></tr>
					$(if session-time-left)
					<tr><td align="right">time left</td><td>$(session-time-left)</td></tr>
					$(endif)
					<tr><td align="right">bytes up/down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
					</table>
					<br>
					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<input type="submit" value="log in" style="padding: 15px 87px;
					background-color: #1f9ca3;
					color: white;
					cursor: pointer;">
					</form>
			</div>
		</div>
	</div>
</body>
</html>
